<!DOCTYPE html>

    <head>
   
    </head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="https://learn.nucamp.co/show_everything.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Your Face</legend>
        
            <label for="avatar">Your Image</label>
            <input type="file" id="avatar" name="avatar" required><br>
            <label for="preview">Image Preview:</label>
            
        </fieldset>
        <fieldset> 
            <legend>Your General Details</legend>    
                <label for="Name">Name</label>
                <input type="text" id="name" name="Name" required>
            <br>
                <label for="Gender">Gender:</label>
                <input type="radio" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" required>
                <label for="female">Female</label>
            <br>
            <label for="Age">Age</label> 
            <input type="text" id="Age"name="Age" size="3" required>
            <br>
            <label for="Date of Birth">Date of birth:</label>
            <input type="date" id="DOB" name="DOB">
            <br>
            <label for="Favorite Color:">Favorite Color</label>
            <input type="color" id="Color" name="Color">
            <br>
            <label>Which Country</label><select name="country">
                <option value="none"></option>
                <option value="NO">Norway</option>
                <option value="UK">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
                <option value="FJ">Fiji</option>
            </select>
        </fieldset> 
        <fieldset>
            <legend>Your Indicators</legend>
            <label for="Height">Height:</label>
            <span>Short</span>
            <input type="range" min="0" max="100" id="Height" name="Height"><span>Tall</span>
        <br>
        <label for="Salary">Salary:</label>  
        <span>Poor</span>
            <input type="range" min="0" max="100" id="Height" name="Height"><span>Rich</span>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email:">Email:</label>
            <input type="email" id="email" name="email">
        <br>
            <label for="mobile:">Mobile:</label>
            <input type="tel" id="mobile" name="mobile">
        <br>
            <label>Address:</label>
            <label for="Address:" id="Address" name="address"></label>
                    <textarea rows="3" cols="20"name="address"></textarea>
                <br>
                <div class>
                <label for="Method to contact you">Method to Contact You:</label>
                <label class="checkbox-inline">
                <input type="checkbox" name="Method to Contact You" value="Email">Email
                <label class="checkbox-inline">
                <input type="checkbox" name="Method to Contact You" value="Whatsapp">Whatsapp
                <label class="checkbox-inline">
                <input type="checkbox" name="Method to Contact You" value="In-app Chat">In-app chat<br>
                </div>     
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
