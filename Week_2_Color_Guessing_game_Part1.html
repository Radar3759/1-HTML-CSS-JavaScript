<!DOCTYPE html>
<html>
	<head>
		<title>Color Guessing game</title>
	</head>
	<body onload="do_game()">
        <script type="text/javascript">
        
var target;
var guess_input_text;
var finished =false;
var guesses =0;
var color=["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"]
    var color =color.sort();
    var random_number =Math.random() * (color.length);
    var random_number_integer = Math.floor(random_number); 
    target = color[random_number_integer];
         
function do_game(){
      
         while (!finished) {
        guess_input_text = prompt("I am thinking of one of these colors:" + color.join(" , ") +  
		". What color am I thinking of? ");
		guesses += 1;
        finished = check_guess();             
         }
        }
function check_guess(){
    if (guess_input_text === target){
        alert("You got it! The number was " + target +
        ".\n\nIt took you " + guesses +
        " guesses to get the number!");
        return true;}
    }        
  </script>
  </body>      
</html>
